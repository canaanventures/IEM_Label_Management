        <!-- FORM VALIDATION -->
        <div class="row mt">
          <div class="col-lg-12">
            <h4><i class="fa fa-angle-right"></i> Form Validations</h4>
            <div class="form-panel">
              <div class=" form">
                <form class="cmxform form-horizontal style-form" id="commentForm" method="get" action="">
                 
                    <select id='lang'>
                      <option value=''>Select Language</option>
                      <option value='1'>Kannada</option>
                      <option value='2'>English</option>
                    </select>
                    <button id='auto_gen_btn' onclick='generateCode()'>Generate Code</button>
                  
                  <div class='container' style='display:none;' >
                  <div class="form-group ">
                    <label for="cname" class="control-label col-lg-2">Magazine Code</label>
                    <div class="col-lg-4">
                      <input class="form-control" id="magazine_code" type="text" placeholder="Auto Populated" disabled/>
                    </div>
                    <label for="cname" class="control-label col-lg-2">Full Code</label>
                    <div class="col-lg-4">
                      <input class="form-control" id="full_code" type="text" placeholder="Auto Populated" disabled/>
                    </div>
                  </div> 
                  <div class="form-group ">
                    <label for="cname"  class="control-label col-lg-2">Name (required)</label>
                    <div class="col-lg-4">
                      <input class=" form-control" id="contact_name" name="name" minlength="2" type="text" required />
                    </div>
                  </div>
                  <div class="form-group ">
                    <label for="cname" class="control-label col-lg-2">Phone Number</label>
                    <div class="col-lg-4">
                      <input class=" form-control" id="contact_number" name="name" minlength="2" type="text" required />
                    </div>
                    <label for="cname" class="control-label col-lg-2">Title</label>
                    <div class="col-lg-4">
                      <input class=" form-control" id="contact_title" name="name" minlength="2" type="text" required />
                    </div>
                  </div> 
                  <div class="form-group ">
                    <label for="cemail" class="control-label col-lg-2">Address Line 1</label>
                    <div class="col-lg-6">
                      <input class="form-control" id="contact_address_1" name="name" minlength="2" type="text" required />
                    </div>
                  </div>
                  <div class="form-group ">
                    <label for="cemail" class="control-label col-lg-2">Address Line 2</label>
                    <div class="col-lg-6">
                      <input class="form-control" id="contact_address_2" name="name" minlength="2" type="text" required />
                    </div>
                  </div>
                  <div class="form-group ">
                    <label for="cemail" class="control-label col-lg-2">Address Line 3</label>
                    <div class="col-lg-6">
                      <input class="form-control" id="contact_address_3" name="name" minlength="2" type="text" required />
                    </div>
                  </div>
                  <div class="form-group ">
                    <label for="cname" class="control-label col-lg-2">City/Town</label>
                    <div class="col-lg-4">
                      <input class=" form-control" id="contact_city" name="name" minlength="2" type="text" required />
                    </div>
                    <label for="cname" class="control-label col-lg-2">District</label>
                    <div class="col-lg-4">
                      <input class=" form-control" id="contact_district" name="name" minlength="2" type="text" required />
                    </div>
                  </div> 
                  <div class="form-group ">
                    <label for="cname" class="control-label col-lg-2">State</label>
                    <div class="col-lg-4">
                      <input class=" form-control" id="contact_state" name="name" minlength="2" type="text" required />
                    </div>
                    <label for="cname" class="control-label col-lg-2">Pincode</label>
                    <div class="col-lg-4">
                      <input class=" form-control" id="contact_pincode" name="name" minlength="2" type="text" required />
                    </div>
                  </div> 
                  <div class="form-group ">
                    <label for="cname" class="control-label col-lg-2">Country</label>
                    <div class="col-lg-4">
                      <input class=" form-control" id="contact_country" name="name" minlength="2" type="text" required />
                    </div>
                  </div>
                  <div class="form-group ">
                    <label for="cemail" class="control-label col-lg-2">E-Mail (required)</label>
                    <div class="col-lg-6">
                      <input class="form-control " id="contact_email_id" type="email" name="email" required />
                    </div>
                  </div>
                  <div class="form-group ">
                    <label for="cname" class="control-label col-lg-2">No of copies</label>
                    <div class="col-lg-2">
                      <input class="form-control" id="no_of_copies" type="text" placeholder="No of copies"/>
                    </div>
                    <label for="cname" class="control-label col-lg-2">Record Status</label>
                    <div class="col-lg-2">
                      <input class="form-control" id="record_status" type="text" placeholder="Record Status"/>
                    </div>
                    <!-- <label for="cname" class="control-label col-lg-2">Language</label>
                    <div class="col-lg-2">
                      <input class="form-control" id="cname" type="text" placeholder="Language"/>
                    </div> -->
                  </div> 
                  <!-- <div class="form-group">

                        </div>
                      </div>
                    </div>

                      <button class="btn btn-theme" type="submit">Save</button>
                      <button class="btn btn-theme04" type="button">Cancel</button>
                    </div>
                  </div>
